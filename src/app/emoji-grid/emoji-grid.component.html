<!-- Put the on click listener on the grid rather than every tile so we have
  O(1) listeners instead of O(n). -->
<mat-grid-list cols="{{ cols$ | async }}" (click)="onGridClicked($event)">
  <ng-container *ngIf="emojis$ | async as emojis">
    <mat-grid-tile *ngFor="let emoji of emojis" title="{{ emoji.name }}">
      <button>{{ emoji.glyph }}</button>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>

<ng-template #loading>
  <progress>Loading...</progress>
</ng-template>
