<mat-form-field appearance="fill">
  <mat-label>Emoji filter</mat-label>
  <input
      matInput
      type="text"
      autofocus
      [(ngModel)]="filter"
      (ngModelChange)="filterChanged.emit($event)"
  />
  <button *ngIf="filter" matSuffix mat-icon-button aria-label="Clear" (click)="filter=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
